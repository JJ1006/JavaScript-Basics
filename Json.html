<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <div class="container">
        I am learning JSON
    </div>
    <script>
        let jsonObj = {
            name:"Jaahanava Joshi",
            friend:"Virat",
            country: "Hindi",
            food: "Pizza"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Virat", "Tendulkar"); // replacing a value
        console.log(myJsonStr);

        newJsonStr = JSON.parse(myJsonStr);
        console.log(newJsonStr);

    </script>
</body>
</html>
