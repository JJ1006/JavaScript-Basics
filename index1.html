<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
    console.log("This is an example");

    function greet(name, endText){
        console.log("Hello, Good Morning " + name + " " + endText);
    }
    //timeOut =  setTimeout(greet, 1000, "JJ");
    // console.log(timeOut);
    // clearTimeout(timeOut);
    // setTimeout(greet(), 10000);  --> wrong as it is calling a function inside timeout


    intervalId = setInterval(greet, 1000, "JJ", "sleep well");
    clearInterval(intervalId);

    function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }

    setInterval(displayTime, 1000);

</script>
</body>
</html>
