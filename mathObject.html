<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>I am learning math object</h1>
    </div>
    <script>

        //Printing the Math Object
        let m = Math
        console.log(m);


        //Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of MathLN10 is ", Math.LN10)
        console.log("The value of MathPI is ", Math.PI)
        console.log("The value of Math.SQRT2 is ", Math.SQRT2)

        //Printing the Functions from Math Object
        let a = 20.25;
        let b = 16.53;

        console.log("The value of a and b is: ",a,b);
        console.log("The rounded value of a and b is: ",Math.round(a),Math.round(b));

        console.log("10 raised to 2 is: ",Math.pow(10,2));

        console.log("The square root of 49 is: ",Math.sqrt(49));

        //Ceil and floor
        console.log("7.3 round up to nearest integer is: ",Math.ceil(7.3));
        console.log("7.3 round down to nearest integer is: ",Math.floor(7.3));

        //Ansolute value
        console.log("Absolute value of 7.3 is: ",Math.abs(7.3));
        console.log("Absolute value of -7.3 is: ",Math.abs(-7.3));

        //triginometric Functions
        console.log("The value of sin(pi) is: ",Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is: ",Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI/2));

        // Min and max functions
        console.log("Minimum value of 4, 5, 6 is ", Math.min(4,5, 6));
        console.log("Minimum value of 14, 5, 16 is ", Math.min(14,5, 16));
        console.log("Maximum value of 4, 5, 6 is ", Math.max(4,5, 6));
        console.log("Maximum value of 14, 5, 16 is ", Math.max(14,5, 16));

        // Generating a random number
        let r = Math.random();
        // Random number b/w (a, b) = a + (b-a)*Math.random()
        let a1 = 50;
        let b1 = 60;
        let r50_60 = a1 + (b1-a1)*Math.random();
        console.log("The random number is ", r);
        console.log("The random number is ", r50_60);

    </script>
</body>
</html>
