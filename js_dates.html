<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container{
            font-size: 25px;
            color: rgb(2, 0, 0);
            background-color: rgb(226, 148, 52);
            padding: 30px;
            margin: 5px;
            border: 2px solid grey;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is for learning date and time");
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2026-06-10");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, mins, seconds, milliseconds)
        let newDate = new Date(2070, 6, 10, 05, 0, 0, 0);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let month = newDate.getMonth();
        console.log("The year is ", month);

        let date = newDate.getDate();
        console.log("The year is ", date);

        let hours = newDate.getHours();
        console.log("The year is ", hours);

        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
